<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">  <head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <title>Coming Soon</title>    <link rel="stylesheet" href="../stylesheets/style.css" type="text/css" media="screen" />    <link rel="stylesheet" href="../stylesheets/blue.css" type="text/css" media="screen" />  </head>  <body>    <div id="wrapper">      <div id="logo" class="blank">        <h1>Coming Soon</h1>        <h2>Web site slogan comes here</h2>      </div>      <div id="when">        <p>Want to know when we launch?<br/>Subscribe by entering your e-mail below</p>      </div>      <div id="form">        <form action="signup" method="post" >          <div>            <input type="text" class="text" name="email" value="Enter your e-mail address"                   onfocus="if(this.value=='Enter your e-mail address') { this.value = '' }"                   onblur="if(this.value=='') { this.value = 'Enter your e-mail address' }" />            <input type="hidden" value="" name="uri"/>            <input type="hidden" name="loc" value="en_US"/>            <input type="submit" class="submit" value="" />          </div>        </form>      </div>      <div id="buttons">        <span id="facebook"><a href="#" title="Friend on Facebook"><img src="images/facebook.png" alt="Facebook" /></a></span>        <span id="twitter"><a href="#" title="Follow on Twitter"><img src="images/twitter.png" alt="Twitter" /></a></span>      </div>    </div>  </body></html>
